services:
  - type: web
    name: isrs-frontend
    runtime: static
    buildCommand: echo "No build needed - static site"
    staticPublishPath: ./public
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /
        destination: /index.html
      - type: rewrite
        source: /admin
        destination: /admin/index.html
      - type: rewrite
        source: /about.html
        destination: /about.html
      - type: rewrite
        source: /icsr.html
        destination: /icsr.html
      - type: rewrite
        source: /icsr2026.html
        destination: /icsr2026.html
