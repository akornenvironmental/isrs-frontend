<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ISRS</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/theme.js"></script>
</head>
<body>
  <header id="site-header"></header>

  <main id="main-content">
    <div class="container" style="max-width: 500px; margin: 4rem auto; padding: 2rem;">
      <div class="card" style="padding: 2rem;">
        <h1 style="text-align: center; margin-bottom: 0.5rem; color: var(--primary-blue);">ðŸ¦ª Login to ISRS</h1>
        <p style="text-align: center; color: var(--text-light); margin-bottom: 2rem;">
          Enter your registered email address to access your account
        </p>

        <form id="loginForm" onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="you@example.com"
              autocomplete="email"
            />
          </div>

          <button type="submit" class="btn btn-primary" id="loginBtn" style="width: 100%;">
            Login
          </button>
        </form>

        <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
          <p style="font-size: 0.9rem; color: var(--text-light);">
            Don't have an account? <a href="/member/welcome.html" style="color: var(--primary-blue);">Create one</a>
          </p>
        </div>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="/js/components.js"></script>
  <script src="/js/feedback-widget.js"></script>
  <script>
    initFeedbackWidget({ isAdminPortal: false });

    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : 'https://isrs-database-backend.onrender.com';

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const loginBtn = document.getElementById('loginBtn');

      // Disable button during submission
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email })
        });

        const result = await response.json();

        if (!response.ok || !result.success) {
          throw new Error(result.error || 'Login failed');
        }

        // Store auth data
        const { sessionToken, email: userEmail, role, permissions } = result.data;

        localStorage.setItem('isrs_auth_token', sessionToken);
        localStorage.setItem('isrs_user_data', JSON.stringify({
          email: userEmail,
          role,
          permissions
        }));

        // Route based on role
        if (role === 'admin' || role === 'superadmin' || role === 'board') {
          // Admin, superadmin, and board members go to admin portal
          window.location.href = '/admin/';
        } else {
          // Advisory and other members go to member portal
          window.location.href = '/member/profile.html';
        }

      } catch (error) {
        console.error('Login error:', error);
        alert(error.message || 'Login failed. Please check your email and try again.');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    }
  </script>
</body>
</html>
