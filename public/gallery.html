<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Photo gallery showcasing shellfish restoration projects, research, and events from ISRS and the global restoration community">
  <title>Photo Gallery - International Shellfish Restoration Society</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/theme.js"></script>
  <script src="/js/analytics.js"></script>
  <style>
    .gallery-header {
      text-align: center;
      padding: 2rem 0;
      max-width: 700px;
      margin: 0 auto;
    }

    .gallery-header h1 {
      margin-bottom: 0.75rem;
    }

    .gallery-header p {
      color: var(--text-muted, #666);
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .gallery-filters {
      display: flex;
      justify-content: center;
      gap: 0.75rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid var(--border-color, #e1e1e1);
    }

    .filter-btn {
      padding: 0.5rem 1.25rem;
      background: var(--card-bg, #f8f9fa);
      border: 1px solid var(--border-color, #e1e1e1);
      border-radius: 20px;
      font-family: inherit;
      font-size: 0.9rem;
      color: var(--text-secondary, #4a4a4a);
      cursor: pointer;
      transition: all 0.2s;
    }

    .filter-btn:hover {
      border-color: var(--primary-blue, #2E5A8A);
      color: var(--primary-blue, #2E5A8A);
    }

    .filter-btn.active {
      background: var(--primary-blue, #2E5A8A);
      border-color: var(--primary-blue, #2E5A8A);
      color: white;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .gallery-item {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      background: var(--card-bg, #f8f9fa);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }

    .gallery-item-image {
      position: relative;
      aspect-ratio: 4/3;
      overflow: hidden;
    }

    .gallery-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s;
    }

    .gallery-item:hover .gallery-item-image img {
      transform: scale(1.05);
    }

    .gallery-item-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      padding: 2rem 1rem 1rem;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .gallery-item-overlay {
      opacity: 1;
    }

    .gallery-item-overlay h3 {
      color: white;
      font-size: 1rem;
      margin: 0 0 0.25rem;
    }

    .gallery-item-overlay p {
      color: rgba(255,255,255,0.8);
      font-size: 0.8125rem;
      margin: 0;
    }

    .gallery-item-info {
      padding: 1rem;
    }

    .gallery-item-title {
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text-primary, #1a1a1a);
      margin-bottom: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .gallery-item-meta {
      font-size: 0.8125rem;
      color: var(--text-muted, #666);
    }

    .gallery-item-tags {
      display: flex;
      gap: 0.375rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .gallery-tag {
      font-size: 0.6875rem;
      padding: 0.125rem 0.5rem;
      background: rgba(46, 90, 138, 0.1);
      color: var(--primary-blue, #2E5A8A);
      border-radius: 10px;
    }

    /* Loading state */
    .gallery-loading {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--text-muted, #666);
    }

    .gallery-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid var(--border-color, #e1e1e1);
      border-top-color: var(--primary-blue, #2E5A8A);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Empty state */
    .gallery-empty {
      text-align: center;
      padding: 4rem 2rem;
    }

    .gallery-empty svg {
      width: 80px;
      height: 80px;
      color: var(--text-muted, #999);
      margin-bottom: 1rem;
    }

    .gallery-empty h3 {
      margin: 0 0 0.5rem;
      color: var(--text-primary, #1a1a1a);
    }

    .gallery-empty p {
      margin: 0;
      color: var(--text-muted, #666);
    }

    /* Lightbox Modal */
    .lightbox-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .lightbox-overlay.active {
      display: flex;
    }

    .lightbox-content {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .lightbox-image-container {
      position: relative;
      max-height: 70vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox-image {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
    }

    .lightbox-close:hover {
      opacity: 1;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .lightbox-nav:hover {
      background: rgba(255,255,255,0.2);
    }

    .lightbox-prev {
      left: -70px;
    }

    .lightbox-next {
      right: -70px;
    }

    .lightbox-info {
      text-align: center;
      margin-top: 1.5rem;
      max-width: 600px;
    }

    .lightbox-title {
      color: white;
      font-size: 1.25rem;
      margin: 0 0 0.5rem;
    }

    .lightbox-description {
      color: rgba(255,255,255,0.7);
      font-size: 0.95rem;
      line-height: 1.6;
      margin: 0 0 0.75rem;
    }

    .lightbox-meta {
      color: rgba(255,255,255,0.5);
      font-size: 0.8125rem;
    }

    .lightbox-download {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: var(--primary-blue, #2E5A8A);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.875rem;
      font-weight: 600;
      transition: background 0.2s;
    }

    .lightbox-download:hover {
      background: var(--secondary-blue, #3d6a9a);
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 1rem;
      }

      .lightbox-nav {
        display: none;
      }

      .lightbox-content {
        padding: 0 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header & Navigation -->
  <header id="site-header"></header>

  <!-- Hero Section -->
  <main id="main-content">
  <section class="hero hero-short" style="background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/images/community-gathering.jpg');">
    <div class="hero-content">
      <h1>Photo Gallery</h1>
      <p class="hero-subtitle">Images from the global shellfish restoration community</p>
    </div>
  </section>

  <!-- Main Content -->
  <div class="container">
    <div class="gallery-header">
      <p>Browse photos from restoration projects, research, conferences, and field work from ISRS members and the broader shellfish restoration community.</p>
    </div>

    <!-- Filters -->
    <div class="gallery-filters" id="galleryFilters">
      <button class="filter-btn active" data-filter="all">All Photos</button>
    </div>

    <!-- Gallery Grid -->
    <div id="galleryContainer">
      <div class="gallery-loading">
        <div class="gallery-spinner"></div>
        <p>Loading gallery...</p>
      </div>
    </div>
  </div>
  </main>

  <!-- Lightbox Modal -->
  <div class="lightbox-overlay" id="lightbox">
    <div class="lightbox-content">
      <div class="lightbox-image-container">
        <button class="lightbox-close" onclick="closeLightbox()">&times;</button>
        <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">&lsaquo;</button>
        <img class="lightbox-image" id="lightboxImage" src="" alt="">
        <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">&rsaquo;</button>
      </div>
      <div class="lightbox-info">
        <h2 class="lightbox-title" id="lightboxTitle"></h2>
        <p class="lightbox-description" id="lightboxDescription"></p>
        <p class="lightbox-meta" id="lightboxMeta"></p>
        <a class="lightbox-download" id="lightboxDownload" href="" download>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  <script src="/js/components.js"></script>
  <script src="/js/main.js"></script>
  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : 'https://isrs-database-backend.onrender.com';

    let allPhotos = [];
    let currentFilter = 'all';
    let currentIndex = 0;

    // Load public photos
    async function loadGallery() {
      const container = document.getElementById('galleryContainer');

      try {
        const response = await fetch(`${API_BASE_URL}/api/photos/public`);
        const data = await response.json();

        if (data.success && data.data && data.data.length > 0) {
          allPhotos = data.data;
          buildFilters();
          renderGallery(allPhotos);
        } else {
          showEmptyState();
        }
      } catch (error) {
        console.error('Error loading gallery:', error);
        showEmptyState();
      }
    }

    // Build filter buttons from tags
    function buildFilters() {
      const filtersContainer = document.getElementById('galleryFilters');
      const allTags = new Set();

      allPhotos.forEach(photo => {
        if (photo.tags && Array.isArray(photo.tags)) {
          photo.tags.forEach(tag => allTags.add(tag));
        }
      });

      // Add tag filters
      const sortedTags = Array.from(allTags).sort();
      sortedTags.slice(0, 8).forEach(tag => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.dataset.filter = tag;
        btn.textContent = tag.charAt(0).toUpperCase() + tag.slice(1);
        btn.addEventListener('click', () => setFilter(tag));
        filtersContainer.appendChild(btn);
      });
    }

    // Set active filter
    function setFilter(filter) {
      currentFilter = filter;

      // Update button states
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.filter === filter);
      });

      // Filter and render photos
      let filtered = allPhotos;
      if (filter !== 'all') {
        filtered = allPhotos.filter(p =>
          p.tags && p.tags.includes(filter)
        );
      }

      renderGallery(filtered);
    }

    // Render gallery grid
    function renderGallery(photos) {
      const container = document.getElementById('galleryContainer');

      if (photos.length === 0) {
        container.innerHTML = `
          <div class="gallery-empty">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            <h3>No Photos Found</h3>
            <p>No photos match this filter</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="gallery-grid">
          ${photos.map((photo, index) => `
            <div class="gallery-item" onclick="openLightbox(${index})">
              <div class="gallery-item-image">
                <img src="${photo.thumbnail_url || photo.url}" alt="${photo.caption || ''}" loading="lazy">
                <div class="gallery-item-overlay">
                  <h3>${photo.caption || 'Untitled'}</h3>
                  ${photo.location_name ? `<p>${photo.location_name}</p>` : ''}
                </div>
              </div>
              <div class="gallery-item-info">
                <div class="gallery-item-title">${photo.caption || photo.original_filename}</div>
                <div class="gallery-item-meta">
                  ${photo.photographer_name ? `By ${photo.photographer_name}` : ''}
                  ${photo.photographer_name && photo.location_name ? ' · ' : ''}
                  ${photo.location_name || ''}
                </div>
                ${photo.tags && photo.tags.length > 0 ? `
                  <div class="gallery-item-tags">
                    ${photo.tags.slice(0, 3).map(tag => `<span class="gallery-tag">${tag}</span>`).join('')}
                  </div>
                ` : ''}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    // Show empty state
    function showEmptyState() {
      const container = document.getElementById('galleryContainer');
      container.innerHTML = `
        <div class="gallery-empty">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          <h3>Gallery Coming Soon</h3>
          <p>Check back later for photos from our restoration projects and events.</p>
        </div>
      `;

      // Hide filters if no photos
      document.getElementById('galleryFilters').style.display = 'none';
    }

    // Lightbox functions
    function openLightbox(index) {
      currentIndex = index;
      const photo = allPhotos[index];

      document.getElementById('lightboxImage').src = photo.url;
      document.getElementById('lightboxTitle').textContent = photo.caption || 'Untitled';
      document.getElementById('lightboxDescription').textContent = photo.description || '';

      const meta = [];
      if (photo.photographer_name) meta.push(`Photo by ${photo.photographer_name}`);
      if (photo.location_name) meta.push(photo.location_name);
      if (photo.license_type) meta.push(photo.license_type);
      document.getElementById('lightboxMeta').textContent = meta.join(' · ');

      document.getElementById('lightboxDownload').href = photo.url;

      document.getElementById('lightbox').classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.remove('active');
      document.body.style.overflow = '';
    }

    function navigateLightbox(direction) {
      currentIndex = (currentIndex + direction + allPhotos.length) % allPhotos.length;
      const photo = allPhotos[currentIndex];

      document.getElementById('lightboxImage').src = photo.url;
      document.getElementById('lightboxTitle').textContent = photo.caption || 'Untitled';
      document.getElementById('lightboxDescription').textContent = photo.description || '';

      const meta = [];
      if (photo.photographer_name) meta.push(`Photo by ${photo.photographer_name}`);
      if (photo.location_name) meta.push(photo.location_name);
      if (photo.license_type) meta.push(photo.license_type);
      document.getElementById('lightboxMeta').textContent = meta.join(' · ');

      document.getElementById('lightboxDownload').href = photo.url;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigateLightbox(-1);
      if (e.key === 'ArrowRight') navigateLightbox(1);
    });

    // Close on backdrop click
    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') closeLightbox();
    });

    // Initialize
    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
