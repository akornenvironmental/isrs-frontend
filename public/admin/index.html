<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - ISRS</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin-layout.css">
  <link rel="stylesheet" href="/css/admin-unified.css">
  <style>
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .dashboard-card {
      background: var(--admin-surface, white);
      border-radius: var(--admin-radius-lg, 12px);
      padding: 1rem;
      box-shadow: var(--admin-shadow-sm);
      transition: transform 0.2s, box-shadow 0.2s;
      border: 1px solid var(--admin-border, #e5e7eb);
    }

    .dashboard-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--admin-shadow-md);
    }

    .card-header {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
      gap: 0.625rem;
    }

    .card-icon {
      font-size: 1.75rem;
      line-height: 1;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--admin-text, #1f2937);
      margin: 0;
    }

    .card-description {
      color: var(--admin-text-secondary, #6b7280);
      margin-bottom: 0;
      font-size: 0.8125rem;
      line-height: 1.4;
    }

    .card-actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    .stat-card {
      background: var(--admin-surface, white);
      border-radius: var(--admin-radius-md, 8px);
      padding: 1.5rem;
      text-align: center;
      box-shadow: var(--admin-shadow-sm);
      border: 1px solid var(--admin-border, #e5e7eb);
    }

    .stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--admin-primary, #2e5a8a);
      margin: 0.5rem 0;
      line-height: 1;
    }

    .stat-label {
      color: var(--admin-text-secondary, #6b7280);
      font-size: 0.875rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .user-info-banner {
      background: linear-gradient(135deg, var(--admin-primary, #2e5a8a), var(--admin-primary-dark, #1e3a5f));
      color: white;
      padding: 2rem;
      border-radius: var(--admin-radius-lg, 12px);
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: var(--admin-shadow-md);
    }

    .user-details h1 {
      margin: 0 0 0.5rem 0;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .user-role-badge {
      display: inline-block;
      background: rgba(255,255,255,0.2);
      padding: 0.375rem 0.875rem;
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
    }

    .permission-info {
      text-align: right;
    }

    .permission-level-large {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 0.25rem;
    }

    .permission-label {
      font-size: 0.75rem;
      opacity: 0.9;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .section-header {
      margin: 3rem 0 1.5rem 0;
      padding-bottom: 0.75rem;
      border-bottom: 2px solid var(--admin-border, #e5e7eb);
    }

    .section-header h2 {
      margin: 0;
      font-size: 1.5rem;
      color: var(--admin-text, #1f2937);
      font-weight: 600;
    }

    /* Loading state */
    #loadingState {
      padding: 4rem 2rem;
      text-align: center;
      color: var(--admin-text-secondary);
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--admin-border);
      border-top-color: var(--admin-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .user-info-banner {
        flex-direction: column;
        text-align: center;
        gap: 1.5rem;
      }
      .permission-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div id="loadingState">
    <div class="spinner"></div>
    <p>Loading your dashboard...</p>
  </div>

  <div id="dashboardContent" style="display: none;">

    <!-- User Info Banner -->
    <div class="user-info-banner">
      <div class="user-details">
        <h1>Welcome, <span id="userName">Admin</span>!</h1>
        <span class="user-role-badge" id="userRole">Loading...</span>
      </div>
      <div class="permission-info">
        <div class="permission-label">Permission Level</div>
        <div class="permission-level-large" id="permissionLevel">‚Äî</div>
      </div>
    </div>

    <!-- System Stats -->
    <div class="stats-grid" id="statsGrid">
      <div class="stat-card">
        <div class="stat-label">Total Users</div>
        <div class="stat-value" id="totalUsers">‚Äî</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Active Sessions</div>
        <div class="stat-value" id="activeSessions">‚Äî</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Roles Defined</div>
        <div class="stat-value" id="totalRoles">18</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Permissions</div>
        <div class="stat-value" id="totalPermissions">64+</div>
      </div>
    </div>

    <!-- Quick Actions Grid -->
    <div class="section-header">
      <h2>Quick Actions</h2>
    </div>
    <div class="dashboard-grid" id="quickActionsGrid">
      <!-- Dynamically populated based on user permissions -->
    </div>

  </div>

  <script src="/js/admin-layout.js"></script>
  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : 'https://isrs-database-backend.onrender.com';

    console.log('üîê Admin Dashboard - API Backend:', API_BASE_URL);

    let userPermissions = {};
    let userPermissionLevel = 0;

    async function checkAuth() {
      try {
        // Check for exchange token in URL (from magic link redirect)
        const urlParams = new URLSearchParams(window.location.search);
        const exchangeToken = urlParams.get('auth');

        if (exchangeToken) {
          console.log('üîÑ Exchange token found, swapping for session...');

          // Exchange token for session
          const exchangeResponse = await fetch(`${API_BASE_URL}/api/auth/exchange`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ token: exchangeToken })
          });

          const exchangeData = await exchangeResponse.json();

          // Clean URL (remove auth parameter)
          window.history.replaceState({}, '', window.location.pathname);

          if (!exchangeResponse.ok || !exchangeData.success) {
            console.error('Token exchange failed:', exchangeData.error);
            window.location.href = '/login.html';
            return;
          }

          // Store session token in localStorage for cross-origin compatibility
          if (exchangeData.data && exchangeData.data.sessionToken) {
            localStorage.setItem('isrs_session_token', exchangeData.data.sessionToken);
            console.log('‚úÖ Session token stored');
          }
        }

        // Get session token from localStorage
        const sessionToken = localStorage.getItem('isrs_session_token');

        // Check session (try cookie-based first, fall back to token-based)
        let response;
        if (sessionToken) {
          response = await fetch(`${API_BASE_URL}/api/auth/session?sessionToken=${sessionToken}`, {
            credentials: 'include'
          });
        } else {
          response = await fetch(`${API_BASE_URL}/api/auth/session`, {
            credentials: 'include'
          });
        }

        const data = await response.json();

        if (!response.ok || !data.success) {
          console.log('No active session, redirecting to login...');
          localStorage.removeItem('isrs_session_token');
          window.location.href = '/login.html';
          return;
        }

        console.log('‚úÖ Authenticated user:', data.data.user);
        console.log('Primary role:', data.data.primaryRole);
        console.log('All roles:', data.data.roles);

        // Store user permissions for filtering
        userPermissions = data.data.permissions || {};
        userPermissionLevel = data.data.primaryRole.level || 0;

        // Check if user has minimum admin access (level 50+)
        if (userPermissionLevel < 50) {
          alert('Access denied. Admin or member access required.');
          window.location.href = '/login.html';
          return;
        }

        // Display user info
        document.getElementById('userName').textContent = data.data.user.fullName || data.data.user.firstName || 'User';
        document.getElementById('userRole').textContent = data.data.primaryRole.displayName || 'Member';
        document.getElementById('permissionLevel').textContent = userPermissionLevel;

        // Load sidebar with current page marker
        loadAdminLayout('dashboard');

        // Populate dashboard content based on permissions
        populateQuickActions();
        loadStats();

        // Show dashboard
        document.getElementById('loadingState').style.display = 'none';
        document.getElementById('dashboardContent').style.display = 'block';

      } catch (error) {
        console.error('Authentication error:', error);
        localStorage.removeItem('isrs_session_token');
        window.location.href = '/login.html';
      }
    }

    function populateQuickActions() {
      const actionsGrid = document.getElementById('quickActionsGrid');
      const actions = [];

      // Data Management (level 50+)
      if (userPermissionLevel >= 50) {
        actions.push({
          icon: 'üë•',
          title: 'Contacts',
          description: 'Manage contacts, members, and attendees',
          link: '/admin/contacts.html'
        });
        actions.push({
          icon: 'üè¢',
          title: 'Organizations',
          description: 'Manage institutions and organizations',
          link: '/admin/organizations.html'
        });
        actions.push({
          icon: 'üìÖ',
          title: 'Conferences',
          description: 'Manage conference editions and registrations',
          link: '/admin/conferences.html'
        });
      }

      // Content Management (level 60+)
      if (userPermissionLevel >= 60) {
        actions.push({
          icon: 'üì∑',
          title: 'Photos',
          description: 'Manage photo gallery and albums',
          link: '/admin/photos.html'
        });
        actions.push({
          icon: 'üì∞',
          title: 'Press Kit',
          description: 'Manage press materials and media assets',
          link: '/admin/press-kit.html'
        });
      }

      // Governance (level 70+)
      if (userPermissionLevel >= 70) {
        actions.push({
          icon: 'üìÑ',
          title: 'Board Documents',
          description: 'Manage board documents and files',
          link: '/admin/board-documents.html'
        });
        actions.push({
          icon: 'üó≥Ô∏è',
          title: 'Board Votes',
          description: 'Record and track board votes',
          link: '/admin/votes.html'
        });
        actions.push({
          icon: 'üí∞',
          title: 'Funding',
          description: 'Manage funding prospects and pipeline',
          link: '/admin/funding.html'
        });
      }

      // System Administration (level 80+)
      if (userPermissionLevel >= 80) {
        actions.push({
          icon: 'üì•',
          title: 'Import Data',
          description: 'Bulk import contacts and data',
          link: '/admin/import.html'
        });
        actions.push({
          icon: 'üí¨',
          title: 'Feedback',
          description: 'View and manage user feedback',
          link: '/admin/feedback.html'
        });
        actions.push({
          icon: '‚öôÔ∏è',
          title: 'Settings',
          description: 'System configuration and settings',
          link: '/admin/settings.html'
        });
      }

      // Render action cards
      actionsGrid.innerHTML = actions.map(action => `
        <div class="dashboard-card" onclick="location.href='${action.link}'" style="cursor: pointer;">
          <div class="card-header">
            <span class="card-icon">${action.icon}</span>
            <h3 class="card-title">${action.title}</h3>
          </div>
          <p class="card-description">${action.description}</p>
        </div>
      `).join('');
    }

    async function loadStats() {
      // These would call actual API endpoints
      // For now, showing placeholders
      document.getElementById('totalUsers').textContent = '‚Äî';
      document.getElementById('activeSessions').textContent = '‚Äî';
    }

    // Check authentication on page load
    window.addEventListener('DOMContentLoaded', checkAuth);
  </script>
</body>
</html>
