<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Votes - ISRS Admin</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/admin-layout.css">
  <link rel="stylesheet" href="/css/admin-unified.css">
  <style>
    /* Page-specific styles only */
    .vote-count {
      font-size: var(--admin-text-xs);
      color: var(--admin-gray-600);
      white-space: nowrap;
    }
    .vote-count span {
      margin-right: var(--admin-space-md);
    }
    .motion-cell {
      max-width: 400px;
    }
  </style>
</head>
<body class="admin-page">
  <div class="admin-content-padded">
    <div class="admin-card">
      <div class="admin-page-header">
        <h1>Board Votes</h1>
        <div class="admin-page-header-actions">
          <button class="admin-btn admin-btn-secondary" onclick="exportVotes()">Export CSV</button>
          <button class="admin-btn admin-btn-success" onclick="showAddForm()">+ Add New Vote</button>
        </div>
      </div>

      <!-- Toolbar -->
      <div class="admin-toolbar">
        <input type="text" class="admin-input" id="searchInput" placeholder="Search motions..." style="flex: 1; max-width: 400px;" oninput="filterVotes()">
        <select class="admin-select" id="statusFilter" onchange="filterVotes()" style="width: 150px;">
          <option value="">All Results</option>
          <option value="passed">Carried</option>
          <option value="failed">Failed</option>
          <option value="pending">Pending</option>
        </select>
        <select class="admin-select" id="quorumFilter" onchange="filterVotes()" style="width: 150px;">
          <option value="">All Quorum</option>
          <option value="true">Quorum Met</option>
          <option value="false">No Quorum</option>
        </select>
        <button class="admin-btn admin-btn-secondary" onclick="resetFilters()">Reset</button>
      </div>

      <div class="admin-table-wrapper">
        <div id="tableContent">
          <div class="admin-loading">
            <span class="admin-spinner"></span>
            Loading board votes...
          </div>
        </div>
      </div>
      <div class="admin-card-footer" id="statsBar" style="display: none;">
        <span>Total Votes: <strong id="totalCount">0</strong></span>
      </div>
    </div>
  </div>

  <!-- Modal for Add/Edit -->
  <div id="voteModal" class="admin-modal-overlay">
    <div class="admin-modal">
      <div class="admin-modal-header">
        <h2 id="modalTitle">Add Board Vote</h2>
        <button class="admin-modal-close" onclick="closeModal()">&times;</button>
      </div>
      <form id="voteForm" onsubmit="handleSubmit(event)">
        <div class="admin-modal-body">
          <input type="hidden" id="voteId" name="id">

          <div class="admin-form-group">
            <label class="admin-form-label" for="motion">Motion *</label>
            <textarea class="admin-textarea" id="motion" name="motion" required style="width: 100%;"></textarea>
          </div>

          <div class="admin-form-group">
            <label class="admin-form-label" for="vote_date">Vote Date *</label>
            <input type="date" class="admin-input" id="vote_date" name="vote_date" required style="width: 100%;">
          </div>

          <div class="admin-form-group">
            <label class="admin-form-label" for="yes_count">Yes Votes *</label>
            <input type="number" class="admin-input" id="yes_count" name="yes_count" min="0" required style="width: 100%;">
          </div>

          <div class="admin-form-group">
            <label class="admin-form-label" for="no_count">No Votes *</label>
            <input type="number" class="admin-input" id="no_count" name="no_count" min="0" required style="width: 100%;">
          </div>

          <div class="admin-form-group">
            <label class="admin-form-label" for="abstain_count">Abstain Votes *</label>
            <input type="number" class="admin-input" id="abstain_count" name="abstain_count" min="0" required style="width: 100%;">
          </div>

          <div class="admin-form-group">
            <div class="admin-checkbox-group">
              <input type="checkbox" class="admin-checkbox" id="quorum_met" name="quorum_met">
              <label for="quorum_met">Quorum Met</label>
            </div>
          </div>

          <div class="admin-form-group">
            <label class="admin-form-label" for="status">Status *</label>
            <select class="admin-select" id="status" name="status" required style="width: 100%;">
              <option value="pending">Pending</option>
              <option value="passed">Passed</option>
              <option value="failed">Failed</option>
            </select>
          </div>
        </div>
        <div class="admin-modal-footer">
          <button type="button" class="admin-btn admin-btn-secondary" onclick="closeModal()">Cancel</button>
          <button type="submit" class="admin-btn admin-btn-success" id="submitBtn">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE_URL = 'https://isrs-database-backend.onrender.com';
    let allVotes = [];
    let sortField = 'vote_date';
    let sortDirection = 'desc';

    window.addEventListener('DOMContentLoaded', () => {
      const sessionToken = localStorage.getItem('isrs_session');
      if (!sessionToken) {
        window.location.href = '/admin/';
        return;
      }
      loadVotes();
    });

    async function loadVotes() {
      const sessionToken = localStorage.getItem('isrs_session');
      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/votes`, {
          headers: { 'Authorization': `Bearer ${sessionToken}` }
        });
        const data = await response.json();
        if (response.ok && data.success) {
          allVotes = data.data;
          displayVotes(allVotes);
        } else {
          document.getElementById('tableContent').innerHTML = `<div class="admin-alert admin-alert-danger" style="margin: var(--admin-space-lg);">Failed to load votes: ${data.error || 'Unknown error'}</div>`;
        }
      } catch (error) {
        document.getElementById('tableContent').innerHTML = `<div class="admin-alert admin-alert-danger" style="margin: var(--admin-space-lg);">Error: ${error.message}</div>`;
      }
    }

    function displayVotes(votes) {
      if (votes.length === 0) {
        document.getElementById('tableContent').innerHTML = '<div class="admin-empty"><div class="admin-empty-title">No board votes found</div></div>';
        document.getElementById('statsBar').style.display = 'none';
        return;
      }

      // Sort votes
      const sortedVotes = [...votes].sort((a, b) => {
        let aVal = a[sortField] || '';
        let bVal = b[sortField] || '';

        // Handle dates
        if (sortField === 'vote_date') {
          aVal = new Date(aVal).getTime() || 0;
          bVal = new Date(bVal).getTime() || 0;
        } else if (typeof aVal === 'string') {
          aVal = aVal.toLowerCase();
          bVal = bVal.toLowerCase();
        }

        if (sortDirection === 'asc') {
          return aVal > bVal ? 1 : -1;
        } else {
          return aVal < bVal ? 1 : -1;
        }
      });

      const html = `
        <table class="admin-table">
          <thead>
            <tr>
              <th class="sortable ${sortField === 'motion' ? 'sort-' + sortDirection : ''}" onclick="handleSort('motion')">
                Motion <span class="sort-indicator">${getSortIcon('motion')}</span>
              </th>
              <th class="sortable ${sortField === 'vote_date' ? 'sort-' + sortDirection : ''}" onclick="handleSort('vote_date')">
                Date <span class="sort-indicator">${getSortIcon('vote_date')}</span>
              </th>
              <th class="sortable ${sortField === 'status' ? 'sort-' + sortDirection : ''}" onclick="handleSort('status')">
                Result <span class="sort-indicator">${getSortIcon('status')}</span>
              </th>
              <th>Votes</th>
              <th>Quorum</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            ${sortedVotes.map(vote => {
              const statusDisplay = vote.status === 'passed' ? 'Carried' : vote.status === 'failed' ? 'Failed' : 'No Decision';
              const badgeClass = vote.status === 'passed' ? 'admin-badge-success' : vote.status === 'failed' ? 'admin-badge-danger' : 'admin-badge-warning';

              return `
              <tr>
                <td class="motion-cell admin-truncate" title="${vote.motion || '-'}">${vote.motion || '-'}</td>
                <td>${vote.vote_date ? new Date(vote.vote_date).toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' }) : '-'}</td>
                <td><span class="admin-badge ${badgeClass}">${statusDisplay}</span></td>
                <td><span class="vote-count"><span>Y:${vote.yes_count || 0}</span><span>N:${vote.no_count || 0}</span><span>A:${vote.abstain_count || 0}</span></span></td>
                <td>${vote.quorum_met ? '<span class="admin-text-success">&#10003;</span>' : '<span class="admin-text-danger">&#10007;</span>'}</td>
                <td>
                  <div class="actions">
                    <button class="admin-btn admin-btn-secondary admin-btn-xs" onclick='editVote(${JSON.stringify(vote).replace(/'/g, "&#39;")})'>Edit</button>
                    <button class="admin-btn admin-btn-danger admin-btn-xs" onclick="deleteVote('${vote.id}')">Delete</button>
                  </div>
                </td>
              </tr>
            `}).join('')}
          </tbody>
        </table>
      `;
      document.getElementById('tableContent').innerHTML = html;
      document.getElementById('totalCount').textContent = votes.length;
      document.getElementById('statsBar').style.display = 'flex';
    }

    function handleSort(field) {
      if (sortField === field) {
        sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
      } else {
        sortField = field;
        sortDirection = 'asc';
      }
      filterVotes();
    }

    function filterVotes() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;
      const quorumFilter = document.getElementById('quorumFilter').value;

      let filtered = allVotes.filter(vote => {
        // Search filter
        if (searchTerm && !(vote.motion || '').toLowerCase().includes(searchTerm)) {
          return false;
        }
        // Status filter
        if (statusFilter && vote.status !== statusFilter) {
          return false;
        }
        // Quorum filter
        if (quorumFilter !== '') {
          const quorumBool = quorumFilter === 'true';
          if (vote.quorum_met !== quorumBool) {
            return false;
          }
        }
        return true;
      });

      displayVotes(filtered);
    }

    function resetFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('statusFilter').value = '';
      document.getElementById('quorumFilter').value = '';
      displayVotes(allVotes);
    }

    function exportVotes() {
      if (allVotes.length === 0) {
        showMessage('No votes to export', 'error');
        return;
      }

      const headers = ['Motion', 'Vote Date', 'Status', 'Yes Votes', 'No Votes', 'Abstain', 'Quorum Met'];
      const rows = allVotes.map(vote => [
        `"${(vote.motion || '').replace(/"/g, '""')}"`,
        vote.vote_date ? new Date(vote.vote_date).toLocaleDateString() : '',
        vote.status || '',
        vote.yes_count || 0,
        vote.no_count || 0,
        vote.abstain_count || 0,
        vote.quorum_met ? 'Yes' : 'No'
      ]);

      const csvContent = [headers.join(','), ...rows.map(r => r.join(','))].join('\n');
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `board-votes-${new Date().toISOString().split('T')[0]}.csv`;
      link.click();
      showMessage('Export complete!', 'success');
    }

    function getSortIcon(field) {
      if (sortField !== field) return '&#8597;';
      return sortDirection === 'asc' ? '&#8593;' : '&#8595;';
    }

    function showAddForm() {
      document.getElementById('modalTitle').textContent = 'Add Board Vote';
      document.getElementById('voteForm').reset();
      document.getElementById('voteId').value = '';
      document.getElementById('voteModal').classList.add('active');
    }

    function editVote(vote) {
      document.getElementById('modalTitle').textContent = 'Edit Board Vote';
      document.getElementById('voteId').value = vote.id;
      document.getElementById('motion').value = vote.motion || '';
      document.getElementById('vote_date').value = vote.vote_date ? vote.vote_date.split('T')[0] : '';
      document.getElementById('yes_count').value = vote.yes_count || 0;
      document.getElementById('no_count').value = vote.no_count || 0;
      document.getElementById('abstain_count').value = vote.abstain_count || 0;
      document.getElementById('quorum_met').checked = vote.quorum_met || false;
      document.getElementById('status').value = vote.status || 'pending';
      document.getElementById('voteModal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('voteModal').classList.remove('active');
    }

    async function handleSubmit(event) {
      event.preventDefault();
      const sessionToken = localStorage.getItem('isrs_session');
      const submitBtn = document.getElementById('submitBtn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Saving...';

      const formData = {
        motion: document.getElementById('motion').value,
        vote_date: document.getElementById('vote_date').value,
        yes_count: parseInt(document.getElementById('yes_count').value),
        no_count: parseInt(document.getElementById('no_count').value),
        abstain_count: parseInt(document.getElementById('abstain_count').value),
        quorum_met: document.getElementById('quorum_met').checked,
        status: document.getElementById('status').value
      };

      const voteId = document.getElementById('voteId').value;
      const isEdit = voteId !== '';
      const url = isEdit
        ? `${API_BASE_URL}/api/admin/votes/${voteId}`
        : `${API_BASE_URL}/api/admin/votes`;
      const method = isEdit ? 'PUT' : 'POST';

      try {
        const response = await fetch(url, {
          method,
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${sessionToken}`
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok && data.success) {
          closeModal();
          await loadVotes();
          showMessage(`Vote ${isEdit ? 'updated' : 'created'} successfully!`, 'success');
        } else {
          showMessage(`Error: ${data.error || 'Failed to save vote'}`, 'error');
        }
      } catch (error) {
        showMessage(`Error: ${error.message}`, 'error');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Save';
      }
    }

    async function deleteVote(id) {
      if (!confirm('Are you sure you want to delete this vote?')) return;

      const sessionToken = localStorage.getItem('isrs_session');
      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/votes/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${sessionToken}` }
        });

        const data = await response.json();

        if (response.ok && data.success) {
          await loadVotes();
          showMessage('Vote deleted successfully!', 'success');
        } else {
          showMessage(`Error: ${data.error || 'Failed to delete vote'}`, 'error');
        }
      } catch (error) {
        showMessage(`Error: ${error.message}`, 'error');
      }
    }

    function showMessage(message, type) {
      const alertClass = type === 'success' ? 'admin-alert-success' : 'admin-alert-danger';
      const messageDiv = document.createElement('div');
      messageDiv.className = `admin-alert ${alertClass}`;
      messageDiv.textContent = message;
      messageDiv.style.position = 'fixed';
      messageDiv.style.top = '20px';
      messageDiv.style.right = '20px';
      messageDiv.style.zIndex = '2000';
      messageDiv.style.minWidth = '300px';
      document.body.appendChild(messageDiv);
      setTimeout(() => messageDiv.remove(), 5000);
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/admin/';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('voteModal');
      if (event.target === modal) {
        closeModal();
      }
    }

    // ESC key to close modal
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' || event.key === 'Esc') {
        closeModal();
      }
    });
  </script>

  <!-- Email Utils -->
  <script src="/js/email-utils.js"></script>

  <!-- Admin Layout -->
  <script src="/js/admin-layout.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      loadAdminLayout('votes');
    });
  </script>

  <!-- Feedback Widget -->
  <script src="/js/feedback-widget.js"></script>
  <script>
    initFeedbackWidget({ isAdminPortal: true });
  </script>
</body>
</html>
