<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying Login - ISRS</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/theme.js"></script>
</head>
<body>
  <header id="site-header"></header>

  <main id="main-content">
    <div class="container" style="max-width: 500px; margin: 4rem auto; padding: 2rem;">
      <div class="card" style="padding: 2rem; text-align: center;">
        <div id="verifying">
          <div style="font-size: 3rem; margin-bottom: 1rem;">üîê</div>
          <h1 style="color: var(--primary-blue); margin-bottom: 0.5rem;">Verifying Your Login...</h1>
          <p style="color: var(--text-light);">Please wait while we securely log you in.</p>
          <div class="spinner" style="margin: 2rem auto;"></div>
        </div>

        <div id="error" style="display: none;">
          <div style="font-size: 3rem; margin-bottom: 1rem;">‚ùå</div>
          <h2 style="color: #c0392b; margin-bottom: 0.5rem;">Login Failed</h2>
          <p id="errorMessage" style="color: var(--text-light); margin-bottom: 2rem;"></p>
          <a href="/login.html" class="btn btn-primary">Try Again</a>
        </div>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="/js/components.js"></script>
  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : 'https://isrs-database-backend.onrender.com';

    async function verifyMagicLink() {
      try {
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
          throw new Error('No verification token found in URL');
        }

        // Verify the magic link token
        const response = await fetch(`${API_BASE_URL}/api/auth/verify-magic-link`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ token })
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          throw new Error(data.error || 'Verification failed');
        }

        // Store authentication data
        const { user, authToken } = data;

        localStorage.setItem('isrs_auth_token', authToken);
        localStorage.setItem('isrs_user_data', JSON.stringify(user));

        // Route based on user role
        if (user.role === 'admin' || user.role === 'superadmin') {
          // Admin users go to admin portal
          window.location.href = '/admin/';
        } else {
          // Regular users go to member profile
          window.location.href = '/member/profile.html';
        }

      } catch (error) {
        console.error('Verification error:', error);
        showError(error.message);
      }
    }

    function showError(message) {
      document.getElementById('verifying').style.display = 'none';
      document.getElementById('error').style.display = 'block';
      document.getElementById('errorMessage').textContent = message || 'An unexpected error occurred. Please try again.';
    }

    // Start verification when page loads
    verifyMagicLink();
  </script>

  <style>
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-blue);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
