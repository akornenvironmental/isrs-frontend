<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verifying Login - ISRS</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-blue: #2e5a8a;
      --secondary-blue: #4a7ab5;
      --dark-gray: #2c3e50;
      --light-gray: #f8f9fa;
      --white: #ffffff;
      --text-dark: #333333;
      --text-light: #666666;
      --border-color: #e1e1e1;
      --success-green: #28a745;
      --error-red: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'PT Serif', Georgia, serif;
      background: linear-gradient(135deg, var(--light-gray) 0%, #e9ecef 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-dark);
      padding: 20px;
    }

    .verify-container {
      background: var(--white);
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      margin-bottom: 2rem;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    h1 {
      font-family: 'Marcellus', Georgia, serif;
      font-size: 2rem;
      font-weight: 400;
      margin-bottom: 1rem;
      color: var(--primary-blue);
    }

    .status-icon {
      font-size: 4rem;
      margin: 1rem 0;
    }

    .message {
      color: var(--text-light);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .loading-spinner {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 4px solid rgba(46, 90, 138, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary-blue);
      animation: spin 0.8s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn {
      display: inline-block;
      background: var(--primary-blue);
      color: var(--white);
      padding: 0.875rem 2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      text-decoration: none;
      font-family: inherit;
    }

    .btn:hover {
      background: var(--secondary-blue);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(46, 90, 138, 0.3);
    }

    .error-details {
      margin-top: 2rem;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 0.9rem;
      color: var(--text-light);
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <div class="logo">
      <img src="/images/logo-wide-blue.png" alt="ISRS Logo">
    </div>

    <div id="loadingState">
      <h1>Verifying Your Login</h1>
      <div class="loading-spinner"></div>
      <p class="message">Please wait while we authenticate your magic link...</p>
    </div>

    <div id="successState" style="display: none;">
      <div class="status-icon">‚úÖ</div>
      <h1>Login Successful!</h1>
      <p class="message" id="successMessage">
        Welcome back! Redirecting you to your dashboard...
      </p>
    </div>

    <div id="errorState" style="display: none;">
      <div class="status-icon">‚ùå</div>
      <h1>Verification Failed</h1>
      <p class="message" id="errorMessage">
        We couldn't verify your magic link. It may have expired or already been used.
      </p>
      <a href="/login.html" class="btn">Request New Magic Link</a>
      <div class="error-details" id="errorDetails"></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : 'https://isrs-database-backend.onrender.com';

    console.log('üîê Magic Link Verification - API Backend:', API_BASE_URL);

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const loadingState = document.getElementById('loadingState');
    const successState = document.getElementById('successState');
    const errorState = document.getElementById('errorState');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const errorDetails = document.getElementById('errorDetails');

    async function verifyMagicLink() {
      if (!token) {
        showError('No verification token found in URL', 'MISSING_TOKEN');
        return;
      }

      console.log('üîë Verifying magic link token...');

      try {
        const response = await fetch(`${API_BASE_URL}/api/auth/verify-magic-link`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token }),
          credentials: 'include'
        });

        const data = await response.json();

        if (response.ok && data.success) {
          console.log('‚úÖ Verification successful!');
          console.log('User:', data.data.user);
          console.log('Primary role:', data.data.primaryRole);
          console.log('Dashboard:', data.data.dashboardPath);

          showSuccess(data);
        } else {
          console.error('‚ùå Verification failed:', data.error);
          showError(
            data.error || 'Verification failed',
            data.code || 'VERIFICATION_FAILED'
          );
        }
      } catch (error) {
        console.error('‚ùå Network error:', error);
        showError(
          'Unable to connect to the server. Please check your internet connection.',
          'NETWORK_ERROR'
        );
      }
    }

    function showSuccess(data) {
      loadingState.style.display = 'none';
      successState.style.display = 'block';

      const user = data.data.user;
      const role = data.data.primaryRole;
      const dashboardPath = data.data.dashboardPath || '/member';

      successMessage.textContent = `Welcome back, ${user.firstName}! Redirecting you to your ${role.displayName} dashboard...`;

      setTimeout(() => {
        window.location.href = dashboardPath;
      }, 2000);
    }

    function showError(message, code) {
      loadingState.style.display = 'none';
      errorState.style.display = 'block';

      errorMessage.textContent = message;

      let details = '';
      switch (code) {
        case 'MISSING_TOKEN':
          details = 'The magic link URL is missing the authentication token. Please click the link in your email exactly as it appears.';
          break;
        case 'VERIFICATION_FAILED':
          details = 'The magic link may have expired (15 minute limit) or already been used (single-use only).';
          break;
        case 'NETWORK_ERROR':
          details = 'Please check your internet connection and try again.';
          break;
        default:
          details = `Error code: ${code}`;
      }

      errorDetails.textContent = details;
    }

    window.addEventListener('DOMContentLoaded', verifyMagicLink);
  </script>
</body>
</html>
